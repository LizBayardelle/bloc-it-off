<div class="responsive-hero-div">
  <img src="app/assets/images/corkboard.jpg" alt="Corkboard" class="responsive-hero-img">

  <div class="overlap-responsive-image">
    <div class="text-center">
      <h1>My Account</h1>
    </div> <!-- header -->

    <div class="container">
      <div class="transparent-white-box">

        <h2 class="text-center">Update Information</h2>
        <form ng-submit="$ctrl.updateAccount($ctrl.updateAccountForm)" role="form">
          <fieldset ng-disabled="!user.signedIn">

            <div class="form-group">
              <label>Name</label>
              <input type="text" name="text" ng-model="$ctrl.updateAccountForm.name">
            </div>

            <div class="form-group">
              <label>Email Address</label>
              <input type="text" name="text" ng-model="$ctrl.updateAccountForm.email">
            </div>

            <button type="submit" class="btn btn-primary">Update Your Information</button>
          </fieldset>
        </form>

        <h2 class="text-center">Update Password</h2>
        <form ng-submit="$ctrl.updateAccount($ctrl.changePasswordForm)" role="form">
          <div class="form-group">
            <label>password</label>
            <input type="password" name="password" ng-model="$ctrl.changePasswordForm.password" required="required" class="form-control">
          </div>

          <div class="form-group">
            <label>password confirmation</label>
            <input type="password" name="password_confirmation" ng-model="$ctrl.changePasswordForm.password_confirmation" required="required" class="form-control">
          </div>

          <button type="submit" class="btn btn-primary">Change your password</button>
        </form>
      </div> <!-- white box -->
    </div> <!-- update account info -->
  </div> <!-- overlap-responsive-image -->
</div> <!-- responsive-hero-div -->
