<div class="responsive-hero-div">
  <img src="app/assets/images/corkboard.jpg" alt="Corkboard" class="responsive-hero-img">
</div> <!-- responsive-hero-div -->

<div class="centered-box">
  <h2 class="font-cursive text-center">New Account</h2>
  <form ng-submit="$ctrl.handleRegBtnClick()" role="form" ng-init="$ctrl.registrationForm = {}">
    <div class="form-group">
      <label>email</label>
      <input type="email" name="email" ng-model="$ctrl.registrationForm.email" required="required" class="form-control"/>
    </div>

    <div class="form-group">
      <label>password</label>
      <input type="password" name="password" ng-model="$ctrl.registrationForm.password" required="required" class="form-control"/>
    </div>

    <div class="form-group">
      <label>password confirmation</label>
      <input type="password" name="password_confirmation" ng-model="$ctrl.registrationForm.password_confirmation" required="required" class="form-control"/>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg">Register</button>
    </div>
  </form>

  <a ui-sref="login"><h4 class="text-center bold">Already have an account?</h4></a>
</div> <!-- centered box -->
